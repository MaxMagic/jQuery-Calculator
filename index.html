<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <!-- Jumbotron for Title -->
  <div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
  </div>

  <div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-clear" class="btn btn-dark clear" value="clear">
              <h1>clear</h1>
            </button>
            <button id="button-power" class="btn btn-danger operator" value="power">
              <h1>^</h1>
            </button>
            <button id="button-percent" class="btn btn-danger operator" value="percent">
              <h1>&percnt;</h1>
            </button>
            <button id="button-divide" class="btn btn-danger operator" value="divide">
              <h1>&divide;</h1>
            </button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7">
              <h1>7</h1>
            </button>
            <button id="button-8" class="btn btn-primary number" value="8">
              <h1>8</h1>
            </button>
            <button id="button-9" class="btn btn-primary number" value="9">
              <h1>9</h1>
            </button>
            <button id="button-multiply" class="btn btn-danger operator" value="times">
              <h1>&times;</h1>
            </button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4">
              <h1>4</h1>
            </button>
            <button id="button-5" class="btn btn-primary number" value="5">
              <h1>5</h1>
            </button>
            <button id="button-6" class="btn btn-primary number" value="6">
              <h1>6</h1>
            </button>
            <button id="button-minus" class="btn btn-danger operator" value="minus">
              <h1>&minus;</h1>
            </button>
            <br><br>
            <button id="button-1" class="btn btn-primary number" value="1">
              <h1>1</h1>
            </button>
            <button id="button-2" class="btn btn-primary number" value="2">
              <h1>2</h1>
            </button>
            <button id="button-3" class="btn btn-primary number" value="3">
              <h1>3</h1>
            </button>
            <button id="button-plus" class="btn btn-danger operator" value="plus">
              <h1>+</h1>
            </button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0">
              <h1>0</h1>
            </button>
            <button id="button-00" class="btn btn-primary number" value="00">
              <h1>00</h1>
            </button>
            <button id="button-." class="btn btn-primary number" value=".">
              <h1>.</h1>
            </button>
            <button id="button-equal" class="btn btn-success equal" value="equals">
              <h1>=</h1>
            </button>
            <br><br>

          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $(document).ready(function () {

      // Your code here...


      var operators = {
        "+": function (a, b) { return a + b },
        "-": function (a, b) { return a - b },
        "*": function (a, b) { return a * b },
        "/": function (a, b) { return a / b },
        "^": function (a, b) { return a ** b },
        "%": function (a) { return a * 100 }
      };

      //Declaring functions
      clearAll();
      chooseNumBox();

      //Operator button actions
      $("#button-plus").on("click", function () {
        $("#operator").text("+");
      });
      $("#button-minus").on("click", function () {
        $("#operator").text("-");
      });
      $("#button-multiply").on("click", function () {
        $("#operator").text("*");
      });
      $("#button-divide").on("click", function () {
        $("#operator").text("/");
      });
      $("#button-power").on("click", function () {
        $("#operator").text("^");
      });

      //Calculating button actions
      $("#button-equal").on("click", function () {
        var operation = $("#operator").text();
        var answer = operators[operation](parseInt($("#first-number").text()), parseInt($("#second-number").text()));

        // Print answer to top line instead of result line. Uncomment next line to return to normal
        // $("#result").text(operators[operation](parseInt($("#first-number").text()), parseInt($("#second-number").text())));
        
        clearAll();
        $("#first-number").text(answer);
      });
      $("#button-clear").on("click", function () {
        clearAll();
      });

      //Number button actions
      $("#button-1").on("click", function () {
        chooseNumBox(1);
      });
      $("#button-2").on("click", function () {
        chooseNumBox(2);
      });
      $("#button-3").on("click", function () {
        chooseNumBox(3);
      });
      $("#button-4").on("click", function () {
        chooseNumBox(4);
      });
      $("#button-5").on("click", function () {
        chooseNumBox(5);
      });
      $("#button-6").on("click", function () {
        chooseNumBox(6);
      });
      $("#button-7").on("click", function () {
        chooseNumBox(7);
      });
      $("#button-8").on("click", function () {
        chooseNumBox(8);
      });
      $("#button-9").on("click", function () {
        chooseNumBox(9);
      });
      $("#button-0").on("click", function () {
        chooseNumBox(0);
      });
      $("#button-00").on("click", function () {
        chooseNumBox(00);
      });
      
      //Clears all
      function clearAll() {
        $("#operator").html("")
        $("#first-number").html("");
        $("#second-number").html("");
        $("#result").html("");
      };

      //
      function chooseNumBox(num) {
        if ($("#result").html() === "") {
          if ($("#operator").html() === "") {
            $("#first-number").append(num);
          } else {
            $("#second-number").append(num);
          }
        } else {
          clearAll()
          if ($("#operator").html() === "") {
            $("#first-number").append(num);
          } else {
            $("#second-number").append(num);
          }
        }
      }

    });

  </script>

</body>

</html>
